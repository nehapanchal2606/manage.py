{% extends 'header.html' %}
{% block content %}
{% load static %}
<body>
<div class="content">
    <div class="content-area">
        <div class="container">
            <div class="row">
              <div class="col-lg-offset-0 col-lg-0 col-md-0 col-sm-0 col-xs-0">
                <div class="well-box">
                    <div class="row">
                        <div class="col-lg-12">
                             <div class="signup-box">
                                 <div class="signup-header" style="background-color:blue">
                                     <h1>Blog Applications</h1>
                                     <b style="color:black">Select your blog</b>
                                      </div>
                                 <br>
                                 <div >
                                        {% for val in b %}
                                        <div class="col-md-4 form-group">
                                            <h2><a href="/blog_details/{{val.id}}">{{val.title}}</a></h2>

                                        <br>
                                        <div>
                                            <input type="hidden" href="/blog_details/{{val.id}}/"{{val.blog}}>
                                        </div>
                                        <br>
                                        <div>
                                            <a href="/blog_details/{{val.id}}"><img src="{% static 'images/' %}{{val.img}}" height="200" width="200"></a>
                                        </div>
                                         </div>

                                        {% endfor %}<br>


                                 </div>
                             </div>
                        </div>
                        <div class="text-center">
                        <button class="btn btn-success"><a href="/insert/"> insert</a></button></div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock %}
</html>
